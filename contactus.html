<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!--Nav bar-->
    <nav>
      <a href="/index.html"><i class="fas fa-radiation-alt"></i></a>
      <a href="/index.html"><i class="fas fa-home"></i> Home</a>
      <a href="/about.html"><i class="far fa-question-circle"></i> About</a>
      <a href="/contactus.html"><i class="fas fa-envelope"></i> Contact Us</a>
    </nav>
    <!--Page header-->
    <header>
      <img
        src="/assets/images/chernobyl-tour-logo.png"
        alt="Chernobyl tours logo"
      />
      <p class="tag-line">Book your next adventure now!</p>
    </header>
    <div class="container">
      <!--Nav bar-->

      <main>
        <div class="contact-form">
          <form action="">
            <label for="name">Your Name</label>
            <input
              type="text"
              name="visitorname"
              id="name"
              placeholder="Your Name"
            /><br />
            <label for="contact-number">Your contact number</label>
            <input type="text" name="contact-number" id="contact-number" />
            <br />
            <label for="email-address">Your email address</label>
            <input type="email" name="email-address" id="email-address" />

            <p>How should we contact you?</p>
            <input type="radio" name="contact-method" id="email" />
            <label for="email">Email</label>
            <input type="radio" name="contact-method" id="phonecall" />
            <label for="phonecall">Phone call</label>
            <input type="radio" name="contact-method" id="sms" />
            <label for="sms">SMS</label><br />

            <label for="group-size">Group Size</label>
            <select name="group-size" id="group-size">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5+">5+</option>
            </select>
            <br />
            <label for="query">Booking Enquiry</label>
            <textarea
              name="query"
              id="query"
              placeholder="Your query..."
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </main>

      <footer>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://twitter.com/?lang=en-gb" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fab fa-facebook-f"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
