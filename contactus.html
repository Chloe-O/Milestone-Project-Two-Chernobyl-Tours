<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_9AQCkqhmimR1eVWv1ISKf");
        emailjs.send("0happysoup0@gmail.com", "template_yvvj9ks");
      })();
    </script>

    <title>Contact Us | Chernobyl Tours</title>
  </head>

  <body>
    <!--Nav bar-->
    <nav>
      <a href="/index.html"><i class="fas fa-radiation-alt"></i></a>
      <a href="/index.html"><i class="fas fa-home"></i> Home</a>
      <a href="/about.html"><i class="far fa-question-circle"></i> About</a>
      <a href="/contactus.html"><i class="fas fa-envelope"></i> Contact Us</a>
    </nav>
    <!--Page header-->
    <header>
      <img
        src="/assets/images/chernobyl-tour-logo.png"
        alt="Chernobyl tours logo"
      />
      <p class="tag-line">Book your next adventure now!</p>
    </header>
    <div class="container">
      <!--Nav bar-->

      <main>
        <div class="main-content">
          <form onsubmit="return sendMail(this);">
            <label for="name">Name</label>
            <input
              type="text"
              name="visitorname"
              id="name"
              placeholder="Your Name"
              required
            /><br />
            <label for="contact-number">Contact Number</label>
            <input
              type="text"
              name="contact-number"
              id="contactnumber"
              placeholder="Your Contact Number"
            />
            <br />
            <label for="email-address">Email Address</label>
            <input
              type="email"
              name="email-address"
              id="emailaddress"
              placeholder="Your Email Address"
              required
            />
            <label for="query">Booking Enquiry</label>
            <textarea
              name="query"
              id="yourquery"
              placeholder="Your query..."
              required
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </main>

      <footer>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://twitter.com/?lang=en-gb" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fab fa-facebook-f"></i
        ></a>
      </footer>
    </div>
    <script src="/js/sendEmail.js"></script>
  </body>
</html>
